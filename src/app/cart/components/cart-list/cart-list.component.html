<div *ngIf="cartProducts.length !== 0; else emptyCartMessage" >
  <app-cart-product *ngFor="let product of cartProducts"
  [customer_product]="product">
  <button (click)="removeItemFromCart(product)">Clear</button>
  </app-cart-product>
  <button (click)="removeAll()">Clear All</button>
  <br><br>
  <h4>Products count: {{cartProducts.length}}</h4>
  <h4>Products price: {{getProductsPriceSumm()}}</h4>
</div>

<ng-template #emptyCartMessage>
  <h5>Cart is empty</h5>
</ng-template>
