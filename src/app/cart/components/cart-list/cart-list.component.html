<div *ngIf="cartProducts.length !== 0; else emptyCartMessage" >
  <app-cart-product *ngFor="let product of cartProducts"
  [customer_product]="product" (cartProductRemoved) ="removeItemFromCart($event)">
  </app-cart-product>
  <button (click)="removeAll()">Clear All</button>
  <br><br>
  <h4>Products count: {{getTotalCount()}}</h4>
  <h4>Products price: {{getTotalPrice()}}</h4>

  <p>{{ message }}</p>
</div>

<ng-template #emptyCartMessage>
  <h5>Cart is empty</h5>
</ng-template>
