
<ul>
  <li *ngFor="let product of products; index as i;">
    {{i}}{{': |'+
      'Name: ' + product.name + '| '
      + 'Description:' + product.description + '| '
      +'Price: '+ product.price + '| '
      + 'Category:' + product.category + '|'
      + 'is available: ' + (product.isAvailable ? 'Yes' : 'No') +'|'
    }}
  </li>
</ul>
